<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% if messages %}

    
    {% for message in messages %}

    {{message}}
        
    {% endfor %}
        
        
    {% endif %}
        
    <h2>Weather App</h2>
    <br>

    <form action="">
        <input name="name">
        <input type="submit" value="Add">
    </form>

    <br>

    
    {% for city in city_data  %}

    {{city.city.name}} <br>
    {{city.temp}} <br>
    <img src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="icon"> <br>
    {{city.desc}}
    <br>
   <button><a href="{% url 'delete' city.city.id %}">Delete</a></button>
   <br> <hr>
        
    {% endfor %}
        
</body>
</html>
